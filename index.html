<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title></title>
</head>
<body>
<div class="center">
	<h1> Please submit your contact Form </h1>
	<form method="GET">
		First Name: <input type="text" name="firstname"> <br>
		Last Name: <input type="text"  name="lastname"> <br>
		Email:  <input type="email" name="email" required> <br>
		Password: <input type="Password" name="password"> <br>
		Date of Birth: <input type="date" name="birthday" required> <br> <br>

		Gender: <br>
		<input type="radio" name="gender" value="Male">   Male <br>
		<input type="radio" name="gender" value="Female"> Female <br> <br>
		
		Status: <br>
		<input type="radio" name="Status" value="Married">   Married <br>
		<input type="radio" name="Status" value="Unmarried"> Unmarried <br> <br>

		Cars: <br>
		<select name="Cars">
			<option  Value="Volvo"> Volvo </option> <br>
			<option  Value="Audi">  Audi  </option> <br>
			<option  Value="Honda"> Honda </option> <br>
			<option  Value="Tesla"> Tesla </option> <br>
		</select>  <br> <br>

		Pets: <br>
		<input type="checkbox" name="cat">    Cat <br>
		<input type="checkbox" name="dog">    Dog <br>
		<input type="checkbox" name="parrot"> Parrot <br> <br>

		<input type="submit"> 
		<input type="reset">  
	</form>
</body>
</html>
